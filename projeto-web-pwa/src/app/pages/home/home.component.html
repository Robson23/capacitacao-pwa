<div class="container">
    <mat-card>
        <form>
            <mat-form-field class="full-width">
                <input matInput placeholder="Id da task">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="title da task">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="descricao da task">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="center-text">
                <mat-checkbox>Concluído</mat-checkbox>
            </div>
            <mat-form-field class="full-width">
                <mat-label>Prioridade</mat-label>
                <mat-select>
                    <mat-option value="baixa">
                        Baixa
                    </mat-option>
                    <mat-option value="media">
                        Média
                    </mat-option>
                    <mat-option value="alta">
                        Alta
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <mat-card-actions class="center-text">
            <button mat-button mat-raised-button color="primary" class="full-width"
            (click)="doRequest()">Cadastrar</button>
        </mat-card-actions>
    </mat-card>
</div>
<ngx-loading [show]="loading"></ngx-loading>
